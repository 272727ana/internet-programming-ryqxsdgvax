<h2>Student List</h2>
<table>
  <tr>
    <th>Student ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Degree</th>
    <th>Year</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let student of students">
    <td>{{ student.studentId }}</td>
    <td>{{ student.firstName }} {{ student.lastName }}</td>
    <td>{{ student.email }}</td>
    <td>{{ student.degree }}</td>
    <td>{{ student.year }}</td>
    <td>
      <button>View</button>
      <button>Edit</button>
      <button (click)="deleteStudent(student.id)">Delete</button>
    </td>
  </tr>
</table>
<button>Add Student</button>
